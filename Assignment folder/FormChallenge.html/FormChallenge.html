<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
</head>
<body>
       <label for="Name">Name:</label> <input type="text" name="Name" id="Name">
       <br><br>
       <label for="email">Email:</label><input type="email" name="email" id="email">
       <br><br>
       <label for="Gender">Gender:</label>
       <label for="Male">Male</label> 
       <input type="radio" name="Gender" id="Male">
       
       <label for="Female">Female</label>
       <input type="radio" name="Gender" id="Female">

       <label for="Prefer not to say">Prefer not to say</label>
       <input type="radio" name="Gender" id="Prefer not to say">
<br><br>
       <label for="Favorite Subjects">Favorite Subjects:</label>
<br>
<input type="checkbox" name="Favorite Subjects" id="Favorite Subjects">
       <label for="Maths">Maths</label>
       <br>
       <input type="checkbox" name="Science" id="Science">
       <label for="Science">Science</label>
       <br>
       <input type="checkbox" name="History" id="History">
       <label for="History">History</label>
       <br>
       <input type="checkbox" name="English" id="English">
        <label for="English">English</label>
        <br>
        <input type="checkbox" name="Art" id="Art"> 
        <label for="Art">Art</label>
        <br><br>
        <select name="School Levels" id="School Levels">
            <option value="Primary">Primary</option>
            <option value="Junior High">Junior High</option>
            <option value="Senoir High">Senior High</option>
        </select>
        <label for=":School Levels">:School Levels</label>
<br><br>
<label for="Why you want to particpate">Why you want to participate:</label>
<input type="text" name="Why you want to participate" id="Why you want to participate">
<br><br>
<label for="Agreement">Agreement:</label>
<input type="checkbox" name="Agreement" id="Agreement">
<br><br>
<label for="Register Now">Register Now:</label>
<input type="button" value="Submit">

</body>
