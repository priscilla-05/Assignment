<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Card</title>
    <link rel="stylesheet" href="./../../style.css">
</head>
<style>
    body{
        background-color: #202733;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card{
        background-color: #313A48 ;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        width: 500px;
        position: relative;
    }
    .number{
        font-size: 20px;
        font-size: 20px;
        margin-bottom: 20px;
        color: #53ffaa;
        letter-spacing: 5px;
        text-transform: uppercase;      
    }
    .divider{
        margin: 0 auto;
    }

    .dice-button{
        background-color: #53ffaa;
        height: 60px;
        width: 60px;
        border-radius: 100%;
        position: absolute;
        bottom: -65px;
        left: 50%;
        transform: translate(-50%,-50%);
    }

    .dice{
        position: absolute;
        bottom: 6px;
        left: 50%;
        transform: translate(-50%,-50%);        
    }
    .text{
        color: #CEE3E9;
        font-size: 30px;
    }
</style>
<body>
    <div class="container">
        <div class="card">
            <p class="number">Advice #117</p>
            <blockquote class="text">
                "It is easy to sit up and take notice, what's difficult is getting up and taking action."
            </blockquote>
            <div class="divider">
                <img src="./divider.jpg" alt="">
                 
                <div class="dice-button">
                    <img class="dice" src="./dice.jpg" alt="">
            
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
