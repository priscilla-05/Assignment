<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design </title>
</head>
<style>
    body{
        background-color: lightblue;
        display: flex;
        justify-content: center;
        width: 900px;
        height: 100vh;align-items: center;
        border: 20px groove mediumblue;
        border-radius: 20px;
    }
    .steps{
        color: grey;
    }
    .step{
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .step-number{
        background-color: white;
        color: midnightblue;
        padding: 10px;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 10px;
    }
    .text{
        font-size: 14px;
    }
    h2{
        color: darkblue;
        margin-bottom: 10px;
        font-size: 14px;
    }
    p{
        font-size: 14px;
        color: gray;
        margin-bottom: 20px;
    }
    label{
        display: block;
        color: gray;
        margin-bottom: 20px;
        font-size: 12px;
    }
    input{
        width: 80%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        background-color: darkblue;
        color: white;
        padding: 10px 20px;
        border: 0;
        border-radius: 5px;
        font-size: 14px;
        }
        .container{
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 900px;
        }
        .side-box{
            width: 30%;
            background-color: linear-gradient(to top left to the bottom right, midnightblue,lightblue);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        
</style>
<body>
    <div class="container">
        <img src="./OIP.jpg" alt="">
     <div class="side-box">
        <div class="steps">
            <div class="step">
                <span class="step-number">1</span>
                <span class="text">YOUR INFO</span>
         </div>
         <div class="step">
            <span class="step-number">2</span>
            <span class="text">SELECT PLAN</span>
        </div>
        <div class="step">
            <span class="step-number">3</span>
            <span class="text">ADD-ONS</span>
        </div>
        <div class="step">
            <span class="step-number">4</span>
            <span class="text">SUMMARY</span>
        </div>
    </div>
 </div>
</div>

<div class="form-container">
    <h2>Personal Info</h2>
    <p>Please provide your name, email address, and phone number.</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
<br><br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
<br><br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" id="phone">
<br><br><br>
         <input type="submit" value="Next Step">
         
    </form>

</div>
</body>
</html>
